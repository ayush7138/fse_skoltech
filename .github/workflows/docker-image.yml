name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      
      run: docker build -t idle_image .
      -
        run: docker images
      -
        run: docker run --rm -t -v /datas:/data idle_image
